<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Это тег отвечает за кодировку языка -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обучение по CSS и HTML</title>
  <style>
    .box-1 {
      background-color: aquamarine;
      width: 325px;
      height: 225px;
    }
    .box-2 {
      background-color: brown;
      width: 150px;
      height: 250px;
    }
    .text-1 {
      font-size: 60px;
      color: rgb(164, 25, 177);
    }
    .text-2 {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="box-1">
    <p class="text-1">Привет Андрей</p>
  </div>
  <div class="box-2">
    <p class="text-2">Тут будет твоя анальная кара</p>
  </div>
</body>
</html>
